<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web TIS Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #3366cc;
            color: white;
            padding: 10px 20px;
        }

        .menu {
            font-size: 18px;
            cursor: pointer;
        }

        .user-icon {
            font-size: 18px;
            cursor: pointer;
            position: relative;
        }

        .user-icon .dropdown {
            right: -10px;
            display: none;
            position: absolute;
            top: 40px;
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 100;
        }

        .dropdown a {
            display: block;
            padding: 10px 20px;
            color: black;
            text-decoration: none;
        }

        .dropdown a:hover {
            background-color: #f0f0f0;
        }

        .dropdown.active {
            display: block;
        }

        main {
            padding: 20px;
        }

        .welcome {
            text-align: center;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .card-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .card {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        .card h3 {
            margin-bottom: 15px;
        }

        .card button {
            background-color: #3366cc;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
        }

        .card button:hover {
            background-color: #254b99;
        }

        .card .spaced-buttons button {
            margin-bottom: 10px;
        }

        .card .list-buttons button {
            margin-bottom: 20px;
        }

    </style>
    <script>
        function toggleMenuDropdown() {
            const menuDropdown = document.getElementById('menu-dropdown');
            menuDropdown.classList.toggle('active');
        }

        function toggleUserDropdown() {
            const userDropdown = document.getElementById('user-dropdown');
            userDropdown.classList.toggle('active');
        }

        document.addEventListener('DOMContentLoaded', () => {
            const menuIcon = document.querySelector('.menu');
            const userIcon = document.querySelector('.user-icon');

            menuIcon.addEventListener('click', toggleMenuDropdown);
            userIcon.addEventListener('click', toggleUserDropdown);
        });
    </script>
</head>
<body>
    <header>
        <div class="menu">&#9776; WEB TIS</div>
        <div id="menu-dropdown" class="dropdown">
            <a href="#">Visualizar Planificaciones</a>
            <a href="#">Lista de tareas Semanal</a>
            <a href="#">Grupo-Empresas</a>
            <a href="#">Calificaciones</a>
        </div>
        <div class="user-icon">&#128100;
            <div id="user-dropdown" class="dropdown">
                <a href="#">Profile</a>
                <a href="#">Cerrar sesión</a>
            </div>
        </div>
    </header>
    <main>
        <div class="welcome">
            Bienvenido/a, Maria Lopez Fernandez<br>
            Gestión 2024-2, Grupo1
        </div>
        <div class="card-container">
            <div class="card">
                <h3>Grupo Empresa</h3>
                <p>Fecha límite de entrega de la empresa: 2024-12-12 a las 23:59</p>
                <button>Registrar Grupo de Empresa</button>
            </div>
            <div class="card">
                <h3>Evaluación</h3>
                <div class="spaced-buttons">
                    <button>Realizar Evaluación</button>
                    <button style="background-color: #ccc; color: black; cursor: default;">Visualizar Evaluaciones</button>
                </div>
            </div>
            <div class="card">
                <h3>Lista y Nota</h3>
                <div class="list-buttons">
                    <button>Lista de Estudiantes</button>
                    <button>Lista de Grupo de Empresas</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
