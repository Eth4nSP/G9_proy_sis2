<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB TIS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #3f51b5;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .menu {
            cursor: pointer;
            font-size: 20px;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 10px;
            border-radius: 4px;
            z-index: 100;
        }

        .user-icon {
            position: relative;
            cursor: pointer;
        }

        .user-icon .dropdown {
            right: 0;
            left: auto;
        }

        .dropdown.active {
            display: block;
        }

        .dropdown a {
            display: block;
            padding: 5px 10px;
            text-decoration: none;
            color: black;
        }

        .dropdown a:hover {
            background-color: #f0f0f0;
        }

        .main {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .content {
            max-width: 900px;
            width: 100%;
        }

        .create-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .create-group button {
            background-color: #3f51b5;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .group-list {
            color: #f44336;
            margin-bottom: 20px;
        }

        img {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 8px;
            display: block;
            margin: 0 auto;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: #555;
        }
    </style>
    <script>
        function toggleMenuDropdown() {
            const menuDropdown = document.getElementById('menu-dropdown');
            menuDropdown.classList.toggle('active');
        }

        function toggleUserDropdown() {
            const userDropdown = document.getElementById('user-dropdown');
            userDropdown.classList.toggle('active');
        }

        document.addEventListener('DOMContentLoaded', () => {
            const menuIcon = document.querySelector('.menu');
            const userIcon = document.querySelector('.user-icon');

            menuIcon.addEventListener('click', toggleMenuDropdown);
            userIcon.addEventListener('click', toggleUserDropdown);
        });
    </script>
</head>
<body>
    <header>
        <div class="menu">&#9776; WEB TIS</div>
        <div id="menu-dropdown" class="dropdown">
            <a href="#">Visualizar Planificaciones</a><br>
            <a href="#">Lista de tareas Semanal</a><br>
            <a href="#">Grupo-Empresas</a><br>
            <a href="#">Calificaciones</a>
        </div>
        <div class="user-icon">&#128100;
            <div id="user-dropdown" class="dropdown">
                <a href="#">Profile</a><br>
                <a href="#">Cerrar sesi√≥n</a>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="content">
            <div class="create-group">
                <button>Crear Grupo +</button>
            </div>
            <div class="group-list">
                <h3>Grupos en curso</h3>
                <p>No hay grupos en curso.</p>
                <h3>Grupos pasados</h3>
                <p>No hay grupos pasados.</p>
            </div>
            <img src="image.png" alt="Lista de grupos">
        </div>
    </main>
    <footer>
        Esta es tu base para que puedas comenzar con grupos.
    </footer>
</body>
</html>
