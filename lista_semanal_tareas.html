<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Lista de Tareas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }

        header {
            background-color: #3366cc;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        header .menu {
            font-size: 18px;
            cursor: pointer;
        }

        header .user-icon {
            font-size: 18px;
            cursor: pointer;
            position: relative;
        }

        .logo-container, .user-container {
            position: relative;
            display: inline-block;
        }

        .Logo{
            color: white;
            display: flex;
            position: relative;
            left: -590px;
            text-decoration: none;
            font-weight:550 ;
        }

        .dropdown {
            position: absolute;
            top: 50px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: none;
            width: 200px;
            z-index: 1000;
        }

        .dropdown.active {
            display: block;
        }

        #menu-dropdown {
            left: 10px;
        }

        #user-dropdown {
            right: 0px;
           top: 35px;
        }

        .dropdown a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #333;
            border-bottom: 1px solid #eee;
            font-size: 16px;
        }

        .dropdown a:last-child {
            border-bottom: none;
        }

        .dropdown a:hover {
            background-color: #f2f2f2;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .title {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .task-section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        input[type="date"] {
            padding: 4px;
            width:500px;
            margin-left: 8px;
            margin-right: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="text"]{
            padding: 4px;
            width:2000px;
            margin-right: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .button {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-add {
            background-color: #003399;
            color: white;
        }

        .btn-guardar {
            background-color: #003399;
            color: white;
            margin-left: 809px;

        }

        .btn-cancelar {
            background-color: #ff0000;
            color: white;
            right: -100px;
        }

        .btn-delete {
            background-color: red;
            color: white;
            
        }
        .profile-container {
            display: none;
            width: 300px;
            margin-top: 0px;
            text-align: left;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 110px;
            left: 990px;
        }
        .profile-container input {
            width: 95%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .editar{
            display:inline-block;
            width: 80px;
            padding: 10px;
            margin-top: 10px;
            margin-left: 178px;
            text-decoration: none;
            color: white;
            background-color: blue;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .cerrar{
            display:inline-block;
            width: 10%;
            padding: 10px;
            margin-top: 10px;
            text-decoration: none;
            color: white;
            background-color: rgb(255, 0, 0);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const menuButton = document.querySelector('.menu');
                const userIcon = document.querySelector('.user-icon');
                const menuDropdown = document.getElementById('menu-dropdown');
                const userDropdown = document.getElementById('user-dropdown');
    
                function toggleDropdown(dropdown) {
                    dropdown.classList.toggle('active');
                }
    
                menuButton.addEventListener('click', (event) => {
                    event.stopPropagation();
                    toggleDropdown(menuDropdown);
                    userDropdown.classList.remove('active');
                });
    
                userIcon.addEventListener('click', (event) => {
                    event.stopPropagation();
                    toggleDropdown(userDropdown);
                    menuDropdown.classList.remove('active');
                });
    
                document.addEventListener('click', () => {
                    menuDropdown.classList.remove('active');
                    userDropdown.classList.remove('active');
                });
            });
        </script>
</head>
<body>
    <header>
        <div class="menu-container">
            <div class="menu">&#9776; </div>
            <div id="menu-dropdown" class="dropdown">
                <a href="#">Visualizar Planificaciones</a>
                <a href="#">Lista de tareas Semanal</a>
                <a href="#">Grupo-Empresas</a>
                <a href="#">Calificaciones</a>
            </div>
        </div>

        <div class="logo-container">
            <a class="Logo" href="main_doc.html">WEB GEST</a>
        </div>
        
        <div class="user-container">
            <div class="user-icon">&#128100;</div>
            <div id="user-dropdown" class="dropdown">
                <a href="#">Profile</a>
                <a href="login.html">Cerrar sesión</a>
            </div>
        </div>
    </header>
    
    <div class="container">
        <button class="button btn-delete"onclick="history.back()">ATRÁS</button>
        <h2>MODIFICAR LISTA SEMANAL DE TAREAS</h2>
        <h3>SEMANA</h3>
        <div class="task-section">
            <label>Fecha de inicio:</label>
            <input type="date">
            <label>Fecha de fin:</label>
            <input type="date">
        </div>
        <div class="task-section">
            <input type="text" value="Nueva tarea 1">
            <button class="button btn-delete">Eliminar</button>
        </div>
        <button class="button btn-add">+ Añadir Tarea</button>
        <button class="button btn-guardar">Guardar</button>
        <button class="button btn-cancelar">Cancelar</button>
    </div>
</body>
</html>
