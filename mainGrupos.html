<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>***** de Grupos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #3366cc;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        header .menu {
            font-size: 18px;
            cursor: pointer;
        }

        header .user-icon {
            font-size: 18px;
        }

        .dropdown {
            position: absolute;
            top: 50px;
            left: 10px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: none;
            width: 200px;
            z-index: 1000;
        }

        .dropdown.active {
            display: block;
        }

        .dropdown a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #333;
            border-bottom: 1px solid #eee;
            font-size: 16px;
        }

        .dropdown a:last-child {
            border-bottom: none;
        }

        .dropdown a:hover {
            background-color: #f2f2f2;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .container h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #003399;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            margin: 10px 0;
        }

        .button:hover {
            background-color: #002080;
        }

        .groups {
            margin-top: 20px;
        }

        .groups p {
            color: red;
            font-size: 16px;
        }

        .image-container {
            margin-top: 30px;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
        }
    </style>
    <script>
        function toggleDropdown() {
            const dropdown = document.getElementById('dropdown-menu');
            dropdown.classList.toggle('active');
        }
    </script>
</head>
<body>
    <header>
        <div class="menu" onclick="toggleDropdown()">&#9776; </div>
        <div id="dropdown-menu" class="dropdown">
            <a href="#">Visualizar Planificaciones</a>
            <a href="#">Lista de tareas Semanal</a>
            <a href="#">Grupo-Empresas</a>
            <a href="#">Calificaciones</a>

      <div class="logo" onclick="goHome()">WEB TIS</div>
      
      <div class="user"onclick="toggleDropdown()">&#128100; </div>
      <div id="dropdown-menu2"class="dropdown">                                    
        <a href="#">profile</a>
        <a href="#">cerrar sesion</a>
      </div>
      
          
 
    </header>

    <div class="container">
        <h1>Lista De Grupos</h1>

        <div class="groups">

            <p>** *** ****** pasados.</p>
        </div>

        <div class="image-container">
            <img src="group_image_placeholder.png" alt="Imagen">
        </div>
    </div>
</body>
</html>
