<style>
        header {
            background-color: #3f51b5;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

.menu-container, .user-container {
    position: relative;
    display: inline-block;
}

.menu, .user-icon {
    font-size: 18px;
    cursor: pointer;
    padding: 10px;
    position: relative;
}

.dropdown {
    position: absolute;
    top: 40px;
    background-color: white;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    display: none;
    width: 200px;
    z-index: 1000;
    text-align: left;
}

.dropdown.active {
    display: block;
}

.dropdown a {
    display: block;
    padding: 10px;
    text-decoration: none;
    color: #333;
    border-bottom: 1px solid #eee;
    font-size: 16px;
}

.dropdown a:last-child {
    border-bottom: none;
}

.dropdown a:hover {
    background-color: #f2f2f2;
}

#menu-dropdown {
    left: 0;
}

#user-dropdown {
    right: 0;
}
</style>

<header>
    <div class="menu-container">
        <div class="menu">&#9776; WEB TIS</div>
        <div id="menu-dropdown" class="dropdown">
            <a href="#">Visualizar Planificaciones</a>
            <a href="#">Lista de tareas Semanal</a>
            <a href="#">Grupo-Empresas</a>
            <a href="#">Calificaciones</a>
        </div>
    </div>
    <div class="user-container">
        <div class="user-icon">&#128100;</div>
        <div id="user-dropdown" class="dropdown">
            <a href="#">Profile</a>
            <a href="#">Cerrar sesi√≥n</a>
        </div>
    </div>
</header>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const menuButton = document.querySelector('.menu');
        const userIcon = document.querySelector('.user-icon');
        const menuDropdown = document.getElementById('menu-dropdown');
        const userDropdown = document.getElementById('user-dropdown');

        function toggleDropdown(dropdown) {
            dropdown.classList.toggle('active');
        }

        menuButton.addEventListener('click', (event) => {
            event.stopPropagation();
            toggleDropdown(menuDropdown);
            userDropdown.classList.remove('active');
        });

        userIcon.addEventListener('click', (event) => {
            event.stopPropagation();
            toggleDropdown(userDropdown);
            menuDropdown.classList.remove('active');
        });

        document.addEventListener('click', () => {
            menuDropdown.classList.remove('active');
            userDropdown.classList.remove('active');
        });
    });
</script>
